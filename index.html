<!DOCTYPE html>
<html lang="pt-br">
<head>
  


  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ColorTest</title>
  <style>
  
  @import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Jaro:opsz@6..72&family=Jersey+10&family=Pixelify+Sans:wght@400..700&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
  
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #212121;
      transition: background-color 0.5s ease; /* Transição suave de cor de fundo */
    }

fonte {
  font-family: "Ubuntu", sans-serif;
  background-color: #000000;!important
}

    .textInputWrapper {
      position: relative;
      width: 180px;
      margin: 12px 5px;
      --accent-color: #FFFFFF;
    }

    .textInputWrapper:before {
      transition: border-bottom-color 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      border-bottom: 1px solid rgba(0, 0, 0, 0.42);
    }

    .textInputWrapper:before,
    .textInputWrapper:after {
      content: "";
      left: 0;
      right: 0;
      position: absolute;
      pointer-events: none;
      bottom: -1px;
      z-index: 4;
      width: 100%;
    }

    .textInputWrapper:focus-within:before {
      border-bottom: 1px solid var(--accent-color);
    }

    .textInputWrapper:before {
      transition: border-bottom-color 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      border-bottom: 1px solid rgba(0, 0, 0, 0.42);
    }

    .textInputWrapper:focus-within:before {
      border-bottom: 1px solid var(--accent-color);
      transform: scaleX(1);
    }

    .textInputWrapper:focus-within:after {
      border-bottom: 2px solid var(--accent-color);
      transform: scaleX(1);
    }

    .textInputWrapper:after {
      content: "";
      transform: scaleX(0);
      transition: transform 250ms cubic-bezier(0, 0, 0.2, 1) 0ms;
      will-change: transform;
      border-bottom: 2px solid var(--accent-color);
      border-bottom-color: var(--accent-color);
    }

    .textInput::placeholder {
      transition: opacity 250ms cubic-bezier(0, 0, 0.2, 1) 0ms;
      opacity: 1;
      user-select: none;
      color: rgba(255, 255, 255, 0.582);
    }

    .textInputWrapper .textInput {
      border-radius: 5px 5px 0px 0px;
      box-shadow: 0px 2px 5px rgb(35 35 35 / 30%);
      max-height: 36px;
      background-color: #252525;
      transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
      transition-duration: 200ms;
      transition-property: background-color;
      color: #e8e8e8;
      font-size: 14px;
      font-weight: 500;
      padding: 12px;
      width: 100%;
      border-left: none;
      border-bottom: none;
      border-right: none;
    }

    .textInputWrapper .textInput:focus,
    .textInputWrapper .textInput:active {
      outline: none;
    }

    .textInputWrapper:focus-within .textInput,
    .textInputWrapper .textInput:focus,
    .textInputWrapper .textInput:active {
      background-color: #353535;
    }

    .textInputWrapper:focus-within .textInput::placeholder {
      opacity: 0;
    }
    
    
  </style>
</head>
<body>
  <div class="textInputWrapper">
    <input placeholder=" " type="text" class="textInput" oninput="changeBackgroundColor()">
  </div>

  <script>
    function changeBackgroundColor() {
      const colorInput = document.querySelector('.textInput').value.trim().toLowerCase();

      if (isValidColor(colorInput)) {
        document.body.style.backgroundColor = colorInput;
      }
    }

    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color !== '';
    }
  </script>

</body>
</html>
